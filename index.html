<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BlooketBot Console</title>
    <style>
        body { background: #2c2f33; color: white; font-family: sans-serif; text-align: center; }
        #signupcover {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); display: none; 
            justify-content: center; align-items: center; flex-direction: column; z-index: 100;
        }
        .container { background: #23272a; padding: 20px; border-radius: 8px; width: 400px; margin: 50px auto; }
        input { padding: 10px; margin: 10px; border-radius: 5px; border: 1px solid #7289da; width: 80%; }
        button { cursor: pointer; padding: 10px 20px; background: #7289da; color: white; border: none; border-radius: 5px; font-weight: bold; }
        button:hover { background: #677bc4; }
        .discordchat { border: 1px solid #7289da; padding: 10px; height: 200px; overflow-y: auto; background: #1e2124; margin-top: 10px; text-align: left; }
    </style>
</head>
<body onload="checkUsername()">

    <div id="signupcover">
        <h2>Identify Yourself</h2>
        <input type="text" id="usernameinput" placeholder="Enter Bot Nickname...">
        <button onclick="setUsername()">Save & Continue</button>
    </div>

    <div class="container" id="mainbodychat">
        <h1>Blooket Controller</h1>
        <p id="center">Username: Not Set</p>
        
        <input type="number" id="gamepin" placeholder="Enter Game PIN (6 digits)">
        <br>
        <button onclick="startJoining()">JOIN GAME</button>

        <div class="discordchat" id="log">
            <div class="system_message_container_code1">
                <h3 class="system_message_text1">Console: Waiting for Game PIN...</h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

    <script>
        // This helper function bridges the HTML to your script.js logic
        function startJoining() {
            const pin = document.getElementById('gamepin').value;
            const name = localStorage.getItem("chatUsername");
            
            if (!pin || !name) {
                alert("Please enter a PIN and set a username!");
                return;
            }

            // Calling the actual function inside your uploaded script.js
            if (typeof joinGame === "function") {
                joinGame(pin, name);
            } else {
                console.error("joinGame function not found in script.js!");
            }
        }
    </script>
</body>
</html>
